<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background_container">
        <img class="background_img" src="assets/background.jpeg">
    </div>
    <main>
        <div class="sign_up">
            <div class="logo">BoundlessSky</div>
            <div class="title">Start Your Adventure!</div>
            <div class="description">Find new worlds and explore distant horizons today!</div>
            <form class="sign_up_form" action="example.com/path" method="post">
                <label for="username">*Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="user_email">*Email Address:</label>
                <input type="email" id="user_email" name="email" required>
                <label for="user_password">*Password: </label>
                <input type="password" id="user_password" name="password" required>
                <label for="user_password_confirm">*Confirm your Password: </label>
                <input type="password" id="user_password_confirm" name="password_confirm" required> 
                <div class="but">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="log_in_bar">
                Already Signed Up? <u>Log In</u>
            </div>
            <div class="credits">
                Copyright danniill 2025
            </div>
        </div>
    </main>
</body>
</html>
