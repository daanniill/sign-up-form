<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background_container">
        <img class="background_img" src="assets/background (1).jpeg">
    </div>
    <main>
        <div class="sign_up">
            <div class="title">Start Your Adventure!</div>
            <form action="example.com/path" method="post">
                <label for="username">Username</labe>
                <input type="text" id="username" name="username">
                <label for="user_email">Email Address:</labe>
                <input type="email" id="user_email" name="email">
                <label for="user_password">Password: </labe>
                <input type="password" id="user_password" name="password">
                <label for="user_password_confirm">Confirm your Password: </labe>
                <input type="password" id="user_password_confirm" name="password_confirm">
                <button type="submit">Sign Up</button>
            </form>
            <div class="log_in_bar">
                Already Signed Up? <a>Log In</a>
            </div>
        </div>
    </main>
</body>
</html>
